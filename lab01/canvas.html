<!doctype html>
<html lang="de-CH">

<head>
  <meta charset="utf-8" />
  <title>Connect4 - Canvas</title>
  <style>
    canvas {
      border: 3px solid black;
    }
  </style>
</head>

<body>
  <canvas id="connect4" width="560" height="480"></canvas>
  <script>
    function draw() {
      const canvas = document.getElementById("connect4");
      if (!canvas.getContext) return;

      const ctx = canvas.getContext("2d");

      // Draw grid
      ctx.beginPath();
      for (let i = 1; i <= 5; i++) {
        ctx.moveTo(0, i * 80);
        ctx.lineTo(560, i * 80);
      }
      for (let i = 1; i <= 6; i++) {
        ctx.moveTo(i * 80, 0);
        ctx.lineTo(i * 80, 480);
      }
      ctx.stroke();

      // === Helper defined inside draw() ===
      const CELL = 80, R = 36;
      function drawPiece(ctx, col, row, color) {
        const x = col * CELL + CELL / 2;
        const y = row * CELL + CELL / 2;
        ctx.fillStyle = color;
        ctx.beginPath();
        ctx.arc(x, y, R, 0, Math.PI * 2);
        ctx.fill();
      }

      // Use it
      drawPiece(ctx, 5, 5, "blue"); // bottom-right
      drawPiece(ctx, 1, 0, "red");  // second of top row
    }

    window.addEventListener("load", draw);

  </script>
</body>

</html>
