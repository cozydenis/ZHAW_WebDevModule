<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vier Gewinnt â€“ Cropped SVG</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    svg {
      max-width: 90vw;  /* scale with browser */
      height: auto;     /* keep aspect ratio */
      border: 2px solid #333;
      transform: scale(0.6); /* scale down to 80% */
    }
    
  </style>
</head>
<body>

  <!-- SVG cropped to grid area -->
  <svg viewBox="20 20 140 120" xmlns="http://www.w3.org/2000/svg">

    <!-- Rahmen -->
    <rect
       style="fill:#ffffff;stroke:#000000;stroke-width:0.934"
       width="140"
       height="120"
       x="20"
       y="20" />

    <!-- Horizontale Linien -->
    <path style="stroke:#000000;stroke-width:0.26" d="M 20,40 H 160" />
    <path style="stroke:#000000;stroke-width:0.26" d="M 20,60 H 160" />
    <path style="stroke:#000000;stroke-width:0.26" d="M 20,80 H 160" />
    <path style="stroke:#000000;stroke-width:0.26" d="M 20,100 H 160" />
    <path style="stroke:#000000;stroke-width:0.26" d="M 20,120 H 160" />

    <!-- Vertikale Linien -->
    <path style="stroke:#000000;stroke-width:0.26" d="M 40,20 V 140" />
    <path style="stroke:#000000;stroke-width:0.26" d="M 60,20 V 140" />
    <path style="stroke:#000000;stroke-width:0.26" d="M 80,20 V 140" />
    <path style="stroke:#000000;stroke-width:0.26" d="M 100,20 V 140" />
    <path style="stroke:#000000;stroke-width:0.26" d="M 120,20 V 140" />
    <path style="stroke:#000000;stroke-width:0.26" d="M 140,20 V 140" />

    <!-- Beispiel-Spielsteine -->
    <circle style="fill:#ff0000;" cx="50" cy="30" r="8" />
    <circle style="fill:#0000ff;" cx="130" cy="130" r="8" />

  </svg>

</body>
</html>
